<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Magic 8 Ball</title>
  <style>
    /* Animated gradient background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #222, #000);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }
    .controls {
      z-index: 10;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #008CBA;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f73;
    }
    /* The Magic 8 Ball styling */
    .ball {
      position: relative;
      flex: 1;
      max-width: 90vmin;
      max-height: 90vmin;
      width: 90vmin;
      height: 90vmin;
      background: radial-gradient(circle at 30% 30%, #555, #000);
      border-radius: 50%;
      box-shadow: inset -10px -10px 30px rgba(0, 0, 0, 0.8),
                  inset 10px 10px 30px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* The inner blue answer window */
    .answer-window {
      position: absolute;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle at center, #4da6ff, #0059b3);
      border: 5px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      font-size: 1.5em;
      line-height: 1.2;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    /* Shaking animation for the ball */
    .shaking {
      animation: shake 0.5s ease-in-out infinite alternate;
    }
    @keyframes shake {
      0%   { transform: translate(0, 0) rotate(2deg); }
      100% { transform: translate(0, 0) rotate(-2deg); }
    }
    /* Magical answer style: centered and animated */
    .magic-answer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      white-space: normal;
      text-align: center;
      padding: 0 20px;
    }
    @keyframes magicFade {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      20% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      80% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
      }
    }
    /* History log container */
    .history {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 30%;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1em;
      padding: 10px;
      box-sizing: border-box;
      z-index: 15;
    }
    .history h2 {
      margin-top: 0;
    }
    .history-entry {
      margin-bottom: 5px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ultimate Magic 8 Ball</h1>
      <p>Ask your question and let the magic reveal your fate!</p>
    </div>
    <div class="ball" id="ball">
      <div class="answer-window" id="answerWindow">?</div>
    </div>
    <div class="controls">
      <input type="text" id="question" placeholder="Enter your question...">
      <button id="shakeBtn">Shake the Ball!</button>
    </div>
  </div>

  <!-- Magical answer appears here -->
  <div class="magic-answer" id="magicAnswer"></div>

  <!-- History log -->
  <div class="history" id="history">
    <h2>History</h2>
    <div id="historyEntries"></div>
  </div>

  <!-- Audio elements for sound effects (update the src with valid URLs) -->
  <audio id="shakeSound" src="https://example.com/shake.mp3" preload="auto"></audio>
  <audio id="chimeSound" src="https://example.com/chime.mp3" preload="auto"></audio>

  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    // Define sets of responses: wise, direct, and sarcastic.
    const responses = {
      wise: [
        "Patience is a virtueâ€”wait and see.",
        "In time, all will be revealed.",
        "Trust the journey and the answer will come."
      ],
      direct: [
        "Yes.",
        "No.",
        "Maybe."
      ],
      sarcastic: [
        "Oh sure, because magic balls always know best.",
        "Maybe, but why are you even asking me?",
        "Do you really think a ball can help you?"
      ]
    };

    // Return a random response from one of the categories.
    function getRandomResponse() {
      const categories = Object.keys(responses);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const categoryResponses = responses[randomCategory];
      return categoryResponses[Math.floor(Math.random() * categoryResponses.length)];
    }

    // DOM elements.
    const shakeBtn = document.getElementById('shakeBtn');
    const answerWindow = document.getElementById('answerWindow');
    const questionInput = document.getElementById('question');
    const ball = document.getElementById('ball');
    const magicAnswer = document.getElementById('magicAnswer');
    const shakeSound = document.getElementById('shakeSound');
    const chimeSound = document.getElementById('chimeSound');
    const historyEntries = document.getElementById('historyEntries');

    // Handle button click.
    shakeBtn.addEventListener('click', () => {
      const question = questionInput.value.trim();
      if (!question) {
        answerWindow.textContent = "Please ask a question!";
        return;
      }
      
      // Play shake sound.
      shakeSound.currentTime = 0;
      shakeSound.play();

      // Clear any previous magical answer and show the shaking state.
      magicAnswer.textContent = "";
      answerWindow.textContent = "Shaking...";
      ball.classList.add('shaking');

      // Delay to simulate shaking.
      setTimeout(() => {
        ball.classList.remove('shaking');
        const answer = getRandomResponse();
        answerWindow.textContent = "?"; // Reset inner window.

        // Play chime sound.
        chimeSound.currentTime = 0;
        chimeSound.play();

        // Show the magical answer in the center with a smooth fade.
        magicAnswer.textContent = answer;
        magicAnswer.style.animation = "magicFade 4s ease forwards";

        // Trigger confetti.
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });

        // Log the question and answer in the history.
        const entry = document.createElement('div');
        entry.className = 'history-entry';
        entry.innerHTML = `<strong>Q:</strong> ${question} <br> <strong>A:</strong> ${answer}`;
        historyEntries.prepend(entry); // Newest on top.

        // Clear the question input for the next question.
        questionInput.value = "";

        // Reset magic answer animation (so it can play again).
        magicAnswer.addEventListener('animationend', () => {
          magicAnswer.style.animation = "";
        }, { once: true });
      }, 1500); // 1.5-second shaking delay.
    });
  </script>
</body>
</html>
